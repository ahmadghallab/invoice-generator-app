{% extends 'layout.html' %}
{% block title %}Are you sure you want to delete {{ vehicle.ar_name }}?{% endblock %}

{% block content %}
<h6>Are you sure you want to delete <span class="highlighted">{{ vehicle.ar_name }}</span> ?</h6>
<form class="" action="{% url 'service:delete_vehicle' pk=vehicle.pk %}" method="post">
  {% csrf_token %}
  <button type="sumit" class="mt-2 btn btn-info btn-sm">Yes, I'm sure</button>
</form>
{% endblock %}
